version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
      java: corretto17
    commands:
      - echo "Installing required tools..."

      # Trivy Installation
      - echo "Downloading Trivy..."
      - wget --tries=3 https://github.com/aquasecurity/trivy/releases/download/v0.45.0/trivy_Linux-64bit.tar.gz || { echo "Trivy download failed"; exit 1; }
      - tar zxvf trivy_Linux-64bit.tar.gz
      - mv trivy /usr/local/bin/
      - trivy --version || { echo "Trivy installation verification failed"; exit 1; }

      # SonarQube Scanner Installation
      - echo "Downloading SonarQube scanner..."
      - export SONAR_SCANNER_VERSION=4.8.0.2856
      - curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip sonar-scanner.zip -d /usr/local/
      - export SONAR_SCANNER_HOME="/usr/local/sonar-scanner-$SONAR_SCANNER_VERSION-linux"
      - export PATH="$SONAR_SCANNER_HOME/bin:$PATH"
      - sonar-scanner --version || { echo "SonarQube scanner installation failed"; exit 1; }

  pre_build:
    commands:
      - echo "Pre-build phase..."
      - trivy fs --exit-code 0 --no-progress . > trivy-filescan-report.txt || true

  build:
    commands:
      - echo "Build phase..."
      - echo "Running SonarQube analysis..."
      - sonar-scanner \
          -Dsonar.projectKey=swiggy-clone \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://65.2.83.18:9000/ \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.qualitygate.wait=true
      - echo "SonarQube analysis completed."

  post_build:
    commands:
      - echo "Post-build phase..."
      - trivy image --exit-code 0 --no-progress image-name:latest > trivy-image-scan-report.txt || true

artifacts:
  files:
    - trivy-filescan-report.txt
    - trivy-image-scan-report.txt


